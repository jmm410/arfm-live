{% extends "main.html" %}
{% block content %}
<div class="container" style="padding-top: 10px;">
    <div class="row justify-content-center">
        <div class="col-md-9">
            <table class="table table-striped table-hover text-center">
                <tr >
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                </tr>
                {% for volunteer in volunteers %}
                <tr>
                  <td><a href="{% url 'volunteer' volunteer.id %}">{{volunteer.last_name}}, {{volunteer.first_name}}</a></td>
                  <td>{{ volunteer.phone }}</td>
                  <td>{{ volunteer.email }}</td>
              </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>

{% endblock content %}
