{% extends "main.html" %}
{% block content %}
<div class="container">
    <div class="row justify-content-center" style="padding-top: 10px;">
        <div class="col-sm-9">
            <div class="card">
                <div class="row">
                    <div class="card-body">
                        <div class="card-title"><h2 class="text-center">Login</h2></div>
                    </div>
                </div>
                <form action="" method="post">
                    {% csrf_token %}
                <div class="row justify-content-center">
                    
                    <div class="col-sm-6 text-center">
                        <label for="username" class="form-label" style="margin-bottom: 0;"><h3>Username</h3></label>
                        <input type="test" name="username" class="form-control"  id="username" placeholder="Enter Username" required>
                    </div>
                </div>
                <div class="row justify-content-center" style="padding-top: 8px;">
                    <div class="col-sm-6 text-center">
                        <label for="inputPassword5" class="form-label" style="margin-bottom: 1px;"><h3>Password</h3></label>
                        <input type="password" name="password" id="inputPassword5" class="form-control" placeholder="Enter Password" required>
                    </div>
                </div>
                <div class="row justify-content-center" style="padding-top: 15px;">
                    <div class="col-sm-6 text-center">
                        <button type="submit" class="btn btn-secondary mb-5" style="width: 100%;">Login</button>
                    </div>
                </div>
                </form>
                {% if messages %}
                <div class="row justify-content-center text-center">
                    {% for message in messages %}
                      <p>{{message}}</p>
                    {% endfor %}
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock content %}
